<div>
  <form #userForm = "ngForm">
    <div class="form-group">
      <label>Age</label>
      <input type="text" name="age" [(ngModel)]="user.age"  class="form-control"  greaterThan />
      <small class="form-text text-muted">If you want to apply conditional validation on 'Voter Age' or 'Member Age' then need to add this input greater than '17'.<br/></small>
	   <small class="form-text text-danger" *ngIf="userForm.controls.age?.errors">{{userForm.controls.age?.errors.greaterThan.message}}<br/></small>	
    </div>
    <div class="form-group">
      <label>Other Age</label>
      <input type="text" name="otherAge" [(ngModel)]="user.otherAge"  class="form-control"  [greaterThan]="{'fieldName':'age','message':'Please enter number greater than 0.'}" />
      <small class="form-text text-muted">Shows custom message<br/></small>
	   <small class="form-text text-danger" *ngIf="userForm.controls.otherAge?.errors">{{userForm.controls.otherAge?.errors.greaterThan.message}}<br/></small>	
    </div>
    <button [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
