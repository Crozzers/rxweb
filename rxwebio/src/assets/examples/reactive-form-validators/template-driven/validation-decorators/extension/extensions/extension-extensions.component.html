<div>
  <form #userinfoForm = "ngForm">
    <div class="form-group">
      <label>Image File</label>
	    <input type="text" name="imageFile" [(ngModel)]="userinfo.imageFile"  class="form-control" />

      <small class="form-text text-muted">If you want to apply conditional validation on 'Image File' then you need to add 'File Type' input as 'Picture'.<br/></small>
	   <small class="form-text text-danger" *ngIf="userinfoForm.controls.imageFile?.errors">{{userinfoForm.controls.imageFile?.errors.extension.message}}<br/></small>	
    </div>
    <button [disabled]="!userinfoForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
