<div>
  <form  [formGroup]="userFormGroup">
    <div class="form-group">
      <label>Active</label>
      <input type="text" formControlName="active" class="form-control"  />
    </div>
    <div class="form-group">
      <label>Strict Active</label>
      <input type="text" formControlName="strictActive" class="form-control"  />
    </div>
    <button [disabled]="!userFormGroup.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
