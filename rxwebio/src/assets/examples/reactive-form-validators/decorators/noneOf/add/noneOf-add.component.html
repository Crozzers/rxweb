<form [formGroup]="employeeInfoFormGroup">
  <!-- <div class="form-group">
    <label>Department</label>
    <input type="text" formControlName="department" class="form-control" placeholder="Enter any department" />
  </div> -->
  <div class="form-group">
    <label>Qualifications</label>
    <div class="form-check" *ngFor="let tag of qualificationsArray; let i = index;">
      <h4>
        <input (click)="addQualification($event.target)"  type="checkbox" value="{{tag.name}}" /> {{tag.name}}
      </h4>
    </div>
    <small class="form-text text-danger" *ngIf="employeeInfoFormGroup.controls.qualifications.errors">{{employeeInfoFormGroup.controls.qualifications.errors.noneOf.message}}<br></small>
  </div>
  <button [disabled]="!employeeInfoFormGroup.valid" class="btn btn-primary">Submit</button>
</form>
