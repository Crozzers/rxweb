<div>
<form [formGroup]="employeeInfoFormGroup">
  <div class="form-group">
    <label>Qualification</label>
    <div class="form-check" *ngFor="let tag of qualificationsArray; let i = index;">
        <h4>
          <input (click)="addQualification($event.target,i)" type="checkbox" value="{{tag.name}}" /> {{tag.name}}
        </h4>
      </div>
      <small class="form-text text-danger" *ngIf="employeeInfoFormGroup.controls.qualifications.errors">{{employeeInfoFormGroup.controls.qualifications.errors.choice.message}}<br></small><br />
    <small class="form-text text-muted">Shows custom message</small><br>
  </div>
  <button [disabled]="!employeeInfoFormGroup.valid" class="btn btn-primary">Submit</button>
</form>
</div>
