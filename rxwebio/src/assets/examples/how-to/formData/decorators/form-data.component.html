<div>
    <form  [formGroup]="userFormGroup">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="firstName" class="form-control"  />
        <small class="form-text text-danger" *ngIf="userFormGroup.controls.firstName.errors">{{userFormGroup.controls.firstName.errors.required.message}}<br/></small>
      </div>
  
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lastName" class="form-control"  />
        <small class="form-text text-danger" *ngIf="userFormGroup.controls.lastName.errors">{{userFormGroup.controls.lastName.errors.required.message}}<br/></small>
      </div>
 
      <div class="form-group">
        <label>User Name</label>
        <input type="text" formControlName="userName" class="form-control"  />
        <small class="form-text text-danger" *ngIf="userFormGroup.controls.userName.errors">{{userFormGroup.controls.userName.errors.required.message}}<br/></small>
      </div>
  
       <div class="form-group">
        <label>Password</label>
        <input type="text" formControlName="password" class="form-control"  />
        <small class="form-text text-danger" *ngIf="userFormGroup.controls.password.errors">{{userFormGroup.controls.password.errors.password.message}}<br/></small>
      </div>
  
      <button [disabled]="!userFormGroup.valid" (click)="addUser()" class="btn btn-primary">Submit</button>
    </form>
  </div>
