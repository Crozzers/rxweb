<div id="full-wrapper" *ngIf="showComponent">
	<div class="content">
		<div class="title">
			<h1>Import Modules</h1>
			<p>To work on reactive form it is require to import angular modules (FormsModule & ReactiveFormsModule) and for rxweb reactive form validation to import 'RxReactiveFormsModule' module and register that in the NgModule decorator imports property.</p>
		</div>
		<div class="bg-white py-3 border-radius">
			<div class="row">
				<div class="col-lg-12">
					<div class="hpanel">
						<div class="panel-body validation-tab">
							<div class='row'>
								<div class='col-lg-12'>
									<div class="model-ts">
										<div class="code">
											<a class="float-right copy-icon" ngxClipboard [cbContent]="moduleContent" (cbOnSuccess)="moduleContentCopied = true"
											 [class.copied]="moduleContentCopied"><i class="fa fa-files-o" aria-hidden="true"></i></a>
											<div highlight="pre code">
												<pre><code [textContent]="moduleContent"></code></pre>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12">
									<app-disqus></app-disqus>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
