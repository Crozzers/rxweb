<div id="wrapper" *ngIf="showComponent">
    <div class="content">
        <app-title [title]="codeContent.title" [description]="codeContent.description" [mainType]="mainType" [validatorType]="codeContent.validatorType"
            [validationTypeTitle]="codeContent.validationTypeTitle"></app-title>
        <div class="bg-white border-radius">
            <div class="row">
                <div class="col-lg-12">
                    <div class="hpanel">
                        <ul class="nav nav-tabs page-tabs hide">
                            <li [class.active]="activeTab == 'validators'" *ngIf="mainType == 'form-validations'">
                                <a (click)="route('validators')">Validator</a>
                            </li>
                            <li [class.active]="activeTab == 'template-driven'" *ngIf="mainType == 'form-validations'">
                                <a (click)="route('template-driven','directives')">Template Driven</a>
                            </li>
                            <li [class.active]="activeTab == 'decorators'">
                                <a (click)="route('decorators')">Decorator</a>
                            </li>
                            <!-- <li class="pull-right">
                                <button class="btn" [class.btn-primary]="showExample" [class.btn-danger]="!showExample" (click)="routeExample()">Show Examples Only</button>
                            </li> -->
                        </ul>
                        <div class="tab-content fade" [class.show]="showViewer">
                            <div class="tab-pane panel-body validation-tab"  [class.active]="activeTab == 'validators'" >
                                <div class="tabs-left" *ngIf="showViewer">
                                        <!-- <button class="btn btn-outline-secondary example-btn" [class.btn-primary]="showExample" [class.btn-danger]="!showExample" (click)="routeExample()">Examples Only</button> -->
                                        <button class="btn btn-outline-secondary example-btn" [class.btn-danger]="!showExample" (click)="routeExample()">Examples Only</button>
                                    <page-viewer [content]="codeContent.htmlContent" [tabArray]="codeContent.tabArray"
                                        [data]="jsonContent" [typeName]="typeName" [templateDrivenType]="templateDrivenType" [showExample]="showExample"></page-viewer>
                                </div>
                            </div>
                            <div class="tab-pane panel-body validation-tab"  [class.active]="activeTab == 'template-driven'" >
                                <div class="tabs-left" *ngIf="showViewer">
                                        <button class="btn btn-outline-secondary example-btn" [class.btn-danger]="!showExample" (click)="routeExample()">Examples Only</button>
                                    <page-viewer [content]="codeContent.htmlContent" [tabArray]="codeContent.tabArray"
                                        [data]="jsonContent" [typeName]="typeName" [templateDrivenType]="templateDrivenType" [showExample]="showExample"></page-viewer>
                                </div>
                            </div>
                            <div class="tab-pane panel-body validation-tab"  [class.active]="activeTab == 'decorators'" >
                                <div class="tabs-left" *ngIf="showViewer">
                                        <button class="btn btn-outline-secondary example-btn" [class.btn-danger]="!showExample" (click)="routeExample()">Examples Only</button>
                                    <page-viewer [content]="codeContent.htmlContent" [tabArray]="codeContent.tabArray"
                                        [data]="jsonContent" [typeName]="typeName" [templateDrivenType]="templateDrivenType" [showExample]="showExample"></page-viewer>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-right-sidebar [sidebarLinks]="codeContent.rightSidebarLinks"></app-right-sidebar>
</div>
